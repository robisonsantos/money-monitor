version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: money-monitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: money_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - ${DATA_DIR:-./postgres_data}:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d money_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - money-monitor-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: money-monitor-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@moneymonitor.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - money-monitor-network
    profiles:
      - pgadmin

volumes:
  pgadmin_data:

networks:
  money-monitor-network:
    driver: bridge
